<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Sorting System</title>
    {% include 'header_links.html' %}
</head>
<body style="background-image: url('../static/img/bg1.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
                    <div>
                        <div class="text-center">
                            <h1 class="fw-bolder" style="margin-top: -200px;">Welcome Admin</h1>
                            <p>Smart Waste Sorting System</p>
                        
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Username address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                        
                            <button id="loginBtn" class="btn btn-warning w-100 btn-lg mt-3">Login</button>
                        
                            <div id="loginMessage" class="mt-3"></div>
                        </div>
                        <script>
                            $(document).ready(function() {
                                // Function to handle the login process
                                function handleLogin() {
                                    // Get the values from the input fields
                                    const email = $('#floatingInput').val();
                                    const password = $('#floatingPassword').val();
                            
                                    // Hard-coded credentials for demonstration
                                    const correctEmail = 'admin';
                                    const correctPassword = 'admin';
                            
                                    // Check if the email and password are correct
                                    if (email === correctEmail && password === correctPassword) {
                                        // Redirect to a new URL
                                        window.location.href = "/admin-home";
                                    } else {
                                        $('#loginMessage').html('<div class="alert alert-danger">Invalid username or password!</div>');
                                    }
                                }
                            
                                // Trigger login on button click
                                $('#loginBtn').on('click', handleLogin);
                            
                                // Trigger login on Enter key press in the input fields
                                $('#floatingInput, #floatingPassword').on('keydown', function(event) {
                                    if (event.key === "Enter") {
                                        event.preventDefault(); // Prevent form submission if it's in a form
                                        handleLogin(); // Call the login function
                                    }
                                });
                            });
                            
                        </script>
                        
                    </div>
                </div>                
                <div class="col-12 col-md-4"></div>
            </div>
        </div>
    </div>
    {% include 'footer_links.html' %}
</body>

</html>
